<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Surfing Shop</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  
            <section class="shop" id="shop1" >
                <div class="wrapper_shop">
                    <article>
                        <p>Shop</p>
                        <h4>Surfboards</h4>
                    </article>
                    <div class="shop_range">
                        <div class="product_details">
                            <div class="product_details_photo">
                                <img src="img/Board_chilli.png" alt="chilli">
                            </div>
                            <div class="product_details_description">
                                <p class="board_type">Funboards</p>
                                <h5>Chilli Rare Bird</h5>
                                <p class="board_price">$890</p>
                                <button id="zero_cart">Buy</button>
                            </div>
                        </div>
                        <div class="product_details">
                            <div class="product_details_photo">
                                <img src="img/board_emery.png" alt="chilli">
                            </div>
                            <div class="product_details_description">
                                <p class="board_type">Surfboards</p>
                                <h5>Emery NEM XF</h5>
                                <p class="board_price">$950</p>
                                <button id="first_cart">Buy</button>
                            </div>
                        </div>
                        <div class="product_details">
                            <div class="product_details_photo">
                                <img src="img/board_agency.png" alt="chilli">
                            </div>
                            <div class="product_details_description">
                                <p class="board_type">Funboards</p>
                                <h5>Agency GROM</h5>
                                <p class="board_price">$670</p>
                                <button id="second_cart">Buy</button>
                            </div>
                        </div>
                    </div>
                    <div class="more_btn" id="full_cart"><a href="javascript:void(0);" onclick="generateBasket();">Show Cart</a></div>
                </div>
            </section>

            <script src="script.js" ></script>
</body>

</html>
